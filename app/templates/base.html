{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}GAD Biblian{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Librerias para datatables
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.bootstrap5.css">
    -->
    <!-- CSS estático -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/tableUI.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="nav-options">
            <div class="navbar-brand bg-dark">
                <i class="fa-solid fa-chart-bar text-white" id="bar"></i>
                <a class="logo-name text-white" href="{% url 'home_data' %}">GAD Biblián</a>
            </div>
            <a class="nav-link username" href="{% url 'user_data' %}">Usuario: {{ user.username }}</a>
        </div>
    </nav>
    <aside class="nav-bg hide-bg">
    </aside>
    <ul class="navbar-collapse collapse bg-dark" id="collapse">
        <div class="welcome">Bienvenido</div>
        <div class="username-collapse">{{ user.first_name }} {{ user.last_name }}</div>
        <hr class="line">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home_data' %}">
                <i class="fa-solid fa-house"></i>
                <span>Inicio</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'boxes_data' %}">
                <i class="fa-solid fa-box-open"></i>
                <span>Cajas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Buscar</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_data' %}">
                <i class="fa-solid fa-user-pen"></i>
                <span>Usuario</span> 
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_user' %}">
                <i class="fa-solid fa-person-walking-arrow-right"></i>
                <span>Salir</span> 
            </a>
        </li>
    </ul>
    
    <!-- Contenido dinámico -->
    <div class="content">
        {% block content %}
        {% endblock %}
        <footer><b>&copy; Creado por Gad Biblian</b></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivos estaticos de javascript -->
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
